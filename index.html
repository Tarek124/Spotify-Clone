<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-[2.625rem] bg-[#F5F5F5] flex items-center">
        <header class=" flex items-center justify-between container-t mx-auto">
            <p class="header-text">Welcome to worldwide Megamart!</p>
            <div class="flex">
                <div class="header-divs"><img src="./Icons/Location.png" alt="">
                    <p>Deliver to 423651</p>
                </div>
                <div class="w-[0.0625rem] h-[1.125rem] bg-[#D9D9D9]"></div>
                <div class="header-divs"><img src="./Icons/iconoir_delivery-truck.png" alt="">
                    <p>Track your order</p>
                </div>
                <div class="w-[0.0625rem] h-[1.125rem] bg-[#D9D9D9]"></div>
                <div class="header-divs"><img src="./Icons/Discount.png" alt="">
                    <p>All Offers</p>
                </div>
            </div>
        </header>
    </div>
    <nav class="h-[5.625rem] flex items-center">
        <div class="container-t mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img class=" cursor-pointer" src="./Icons/Group 2.png" alt="">
                <img class="pl-3  cursor-pointer" src="./Icons/MegaMart.png" alt="">
            </div>
            <div class="flex items-center ">
                <div id="search_div"
                    class="mx-3 bg-[#F3F9FB] w-[31.6875rem] h-[3rem] flex items-center justify-between search-bar">
                    <div id="input" class="flex items-center">
                        <img class="mr-1 pl-3 cursor-pointer" src="./Icons/Search.png" alt="">
                        <input class="input-text p-2 bg-[#F3F9FB] w-[20.6875rem]" type="text"
                            placeholder="Search essentials, groceries and more...">
                    </div>

                    <img class="p-3 pointer" src="./Icons/list.png" alt="">
                </div>

                <div class="flex items-center p-2">
                    <img src="./Icons/user.png" class="pointer" alt="">
                    <p class="user-text p-2 pointer">Sign Up/Sign In</p>
                </div>

                <div class="flex items-center p-2">
                    <img src="./Icons/Buy.png" class="pointer" alt="">
                    <p class="user-text p-2 pointer">Cart</p>
                </div>
            </div>
        </div>
    </nav>
    <div class="h-[0.0625rem] bg-[#EDEDED]"></div>
    <div class="container-t h-[4.3125rem] flex justify-around mx-auto items-center">
        <div id="btn1" class="category">
            <div> Groceries </div><img src="./Icons/Arrow - Down 2.png" alt="">
        </div>
        <div id="btn2" class="category">
            <div> Premium Fruits </div><img src="./Icons/Arrow - Down 2.png" alt="">
        </div>
        <div id="btn3" class="category">
            <div> Home & Kitchen </div><img src="./Icons/Arrow - Down 2.png" alt="">
        </div>
        <div id="btn4" class="category">
            <div> Fashion </div><img src="./Icons/Arrow - Down 2.png" alt="">
        </div>
        <div id="btn5" class="category">
            <div> Electronics </div>
            <img src="./Icons/Arrow - Down 2.png" alt="">
        </div>
        <div id="btn6" class="category">
            <div> Beauty </div><img src="./Icons/Arrow - Down 2.png" alt="">
        </div>
        <div id="btn7" class="category">
            <div> Home Improvement </div><img src="./Icons/Arrow - Down 2.png" alt="">
        </div>
        <div id="btn8" class="category">
            <div> Sports, Toys & Luggage </div><img src="./Icons/Arrow - Down 2.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
